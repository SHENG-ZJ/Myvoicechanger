name: Build Mac App (M1/M2/M3)

on: workflow_dispatch

jobs:
  build:
    # 关键修改：切换到 macos-latest (目前是 macOS 14/15 ARM64)
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirement.txt ]; then pip install -r requirement.txt; fi

    - name: Build with PyInstaller
      run: |
        python build.py

    # 修复权限
    - name: Fix Permissions
      run: |
        # 尝试修复文件夹内的可执行文件权限
        find dist -name "VoiceChanger" -exec chmod +x {} \;

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac变声器(AppleSilicon版)
        path: dist/VoiceChanger/
